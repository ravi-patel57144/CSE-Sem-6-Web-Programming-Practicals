<!DOCTYPE html>
<html>
<head>
	<title>Time Table</title>
    <style>
        body {
          padding-top: 50px;
          padding-left: 30%;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="2">Day</td>
            <td colspan="3">Lecture Timings</td>
		</tr>
		<tr>
			<td>10:30am - 11:30am</td>
			<td>11:30am - 12:30pm</td>
			<td>1:00pm - 2:00pm</td>
		</tr>
		<tr>
			<td>Monday</td>
			<td>DS</td>
			<td>SE</td>
			<td>WP</td>
		</tr>
		<tr>
			<td>Tuesday</td>
			<td>OS</td>
			<td>CN</td>
			<td>ML</td>
		</tr>
		<tr>
			<td>Wednesday</td>
			<td>DS</td>
			<td>WP</td>
			<td>CN</td>
		</tr>
		<tr>
			<td>Thursday</td>
			<td>OS</td>
			<td>SE</td>
			<td>ML</td>
		</tr>
        <tr>
			<td>Friday</td>
			<td colspan="3" style="text-align: center;">Test day</td>
		</tr>
	</table>
</body>
</html>
