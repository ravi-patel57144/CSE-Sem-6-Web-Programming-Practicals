<html>
  <head>
    <title>Practical 5</title>
    <style>
      body {
        padding: 20px;
        padding-left: 10%;
        padding-right: 10%;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Use of Class, ID, and Wild Card Characters in CSS</h1>
    <p class="text">This is an example of using class and id selectors in CSS.</p>
    <p id="highlighted">This is an example of using an id selector in CSS.</p>
    <p>This is a paragraph without any class or id selector.</p>
    <p class="text">This is another example of using a class selector in CSS.</p>

    <style>
      .title {
        text-align: center;
        font-weight: bold;
      }
      .text {
        font-style: italic;
        color: blue;
      }
      #highlighted {
        background-color: yellow;
        font-weight: bold;
      }

      /* Wildcard */
      * {
        font-family: Arial, sans-serif; 
      }
    </style>
  </body>
</html>
